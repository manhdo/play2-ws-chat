@(title: String)(scripts: Html)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
     	<style>
	      body {
	        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
	      }
	    </style>
	    <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")" rel="stylesheet">
	
	    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
	
	    <!-- Le fav and touch icons -->
	    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
	    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/apple-touch-icon-114-precomposed.png">
	    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/apple-touch-icon-72-precomposed.png">
	    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
	    @scripts
    </head>
    <body>
		<div class="navbar navbar-fixed-top">
		    <div class="navbar-inner">
		      <div class="container">
		        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		        </a>
		        <a class="brand" href="#">WS Chat</a>
		        <div class="nav-collapse">
		          <ul class="nav">
		            <li class="active"><a href="#">Home</a></li>
		            
		          </ul>
		          <form class="nav pull-right" method="get" action="/room">
			        <input type="text" class="search-query span2 navbar-login" name="username" placeholder="Username">
			        <input type="text" class="search-query span2 navbar-login" name="roomName" placeholder="Room">
			        <button type="submit" class="btn btn-success">Join</button>
			       </form>
		        </div><!-- /.nav-collapse -->
		      </div>
		    </div><!-- /navbar-inner -->
		  </div>
	  	<div class="container">
	  	
		@content
	    </div> <!-- /container -->
	    
	    
	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="/assets/javascripts/bootstrap/bootstrap-transition.js"></script>
	    <script src="/assets/javascripts/bootstrap/bootstrap-alert.js"></script>
	    <script src="/assets/javascripts/bootstrap/bootstrap-modal.js"></script>
	    <script src="/assets/javascripts/bootstrap/bootstrap-dropdown.js"></script>
	    <script src="/assets/javascripts/bootstrap/bootstrap-scrollspy.js"></script>
	    <script src="/assets/javascripts/bootstrap/bootstrap-tab.js"></script>
	    <script src="/assets/javascripts/bootstrap/bootstrap-tooltip.js"></script>
	    <script src="/assets/javascripts/bootstrap/bootstrap-popover.js"></script>
	    <script src="/assets/javascripts/bootstrap/bootstrap-button.js"></script>
	    <script src="/assets/javascripts/bootstrap/bootstrap-collapse.js"></script>
	    <script src="/assets/javascripts/bootstrap/bootstrap-carousel.js"></script>
	    <script src="/assets/javascripts/bootstrap/bootstrap-typeahead.js"></script>
    </body>
</html>
